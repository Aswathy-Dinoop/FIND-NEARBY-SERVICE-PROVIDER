      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-end">
          <div class="col-md-9 ftco-animate pb-5">
          	<p class="breadcrumbs mb-2"><span class="mr-2"><a href="index.html">Home <i class="fa fa-chevron-right"></i></a></span> <span>Login Page<i class="fa fa-chevron-right"></i></span></p>
            <h1 class="mb-0 bread">Login Here</h1>
          </div>
        </div>
      </div>
    </section>
		
		<!-- <section class="ftco-section bg-light"> -->
			<!-- <div class="container"> -->
				<div class="row justify-content-center">
					<!-- <div class="col-md-12"> -->
						<!-- <div class="wrapper"> -->
							<div class="row mb-5">
								<div class="col-md-3">
									<div class="dbox w-100 text-center">
				        		
				        		<div class="text">
					          </div>
				          </div>
								</div>
								
								</div>
								
				          
								</div>
								
				          </div>
								</div>
							</div>
							<div class="row no-gutters">
								<div class="col-md-9">
									<div class="contact-wrap w-100 p-md-5 p-10">
										<h3 class="mb-4">Login Here</h3>
										<div id="form-message-warning" class="mb-4"></div> 
					      		
										<form method="POST" id="contactForm" name="contactForm" class="contactForm">
											{% csrf_token %}
											<div class="row">
												
												<div class="col-md-6"> 
													<div class="form-group">
														<label class="label" for="email">Email Address</label>
														<input type="email" class="form-control" name="email" id="email" placeholder="Email">
													</div>
												</div>
												
												
										
												
												<div class="col-md-12">
													<div class="form-group">
														<label class="label" for="address">Password</label>
														<input type="password" class="form-control" name="password" id="password" placeholder="Password">
													</div>
												</div>
												<div class="col-md-12">
													<div class="form-group">
														<input type="submit" value="Login Here" class="btn btn-primary">
														<div class="submitting"></div>
													</div>
												</div>
												
											</div>
										</form>
									</div>
								</div>
								<!-- <div class="col-md-5 d-flex align-items-stretch">

				          </div>
								</div> -->
							</div>
						</div>
					</div>
					
				</div>
			</div>
